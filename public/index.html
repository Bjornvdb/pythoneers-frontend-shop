<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- for translate -->
    <style>.goog-te-banner-frame.skiptranslate{display: none !important;}body{top: 0px !important;}.goog-te-gadget{font-family: Roboto, 'Open Sans', sans-serif!important; text-transform: uppercase;}.goog-logo-link{display:none !important;}.goog-te-gadget{color: transparent !important;}.goog-te-gadget .goog-te-combo{margin: 4px 0; padding: 10px; position: relative; top: 7px; border-radius: 5px; font-size: 15px;}</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    
    !-- built files will be auto injected -->
    <!-- For Google Translate-->
    <script>function googleTranslateElementInit(){new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');}</script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
